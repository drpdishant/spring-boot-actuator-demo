---
applications:
- name: demo-java
  memory: 1g
  buildpacks:
   - paketo-buildpacks/java
  env:
    PROFILE: development
    JAVA_OPTS: "-Djava.security.egd=file:/dev/./urandom -XX:+UseSerialGC -Dserver.port=${PORT}" # Add "-XX:+UseSerialGC" in JAVA_OPTS to enable GC
    BP_JVM_VERSION: 11 #To explicitly set Java Version